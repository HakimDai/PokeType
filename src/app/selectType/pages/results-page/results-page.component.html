<div *ngIf="pokemons.length === 0" class="spinner-container">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>
<div *ngIf="pokemons.length > 0" class="container">
  <h1>RÃ©sultats</h1>
  <mat-card>
    <mat-grid-list [cols]="3" rowHeight="20vh">
      <mat-grid-tile *ngFor="let pokemon of pokemons" [colspan]="1">
        <div class="result-container">
          <div>
            <span *ngFor="let pokemonType of pokemon.types">
              {{ pokemonType.type.name }}
            </span>
          </div>
          <div>{{ pokemon.name }}</div>
          <img
            alt="pokemon image"
            class="pokemon-image"
            src="{{ pokemon.sprites }}"
          />
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card>
  <div class="container-button">
    <app-button
      [message]="'Nouvelle Recherche'"
      routerLink="/home"
    ></app-button>
  </div>
</div>
