<div class="container">
  <h1>RÃ©sultats</h1>
  <mat-card>
    <mat-grid-list [cols]="numberOfColumnsToDisplay" rowHeight="20vh">
      <mat-grid-tile *ngFor="let pokemon of pokemons" [colspan]="1">
        <div class="result-container">
          <div>
            <span *ngFor="let pokemonType of pokemon.types">
              {{ pokemonType.type.name }}
            </span>
          </div>
          <div>{{ pokemon.name }}</div>
          <img src="{{ pokemon.sprites }}" class="pokemon-image" />
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card>
  <div class="container-button">
    <button mat-raised-button color="warn" routerLink="/home">
      Nouvelle recherche
    </button>
  </div>
</div>
