<main>
  <h2 class="mt-24 text-center">Choisis le(s) type(s) de ton adversaire :</h2>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Type 1:</mat-card-title>
    </mat-card-header>
    <mat-grid-list cols="3" rowHeight="52px">
      <mat-grid-tile *ngFor="let type of table | keyvalue" [colspan]="1">
        <button mat-raised-button color="accent" (click)="addType1(type)">
          {{type.key}}
        </button>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card>
  <mat-divider></mat-divider>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Type 2:</mat-card-title>
    </mat-card-header>
    <mat-grid-list cols="3" rowHeight="52px">
      <mat-grid-tile *ngFor="let type of table | keyvalue" [colspan]="1">
        <button mat-raised-button color="primary" (click)="addType2(type)">
          {{type.key}}
        </button>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card>
  <mat-divider></mat-divider>
  <div class="container">
    <button mat-raised-button (click)="getBestTypes(); openBottomSheet()">Rechercher</button>
  </div>
</main>
